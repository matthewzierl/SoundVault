<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>SoundVault</h1>

    <div class="navigation-column">
        <button id="search" class="action-btn">
            <i class="fa fa-search"></i>
        </button>
        <button id="add" class="action-btn">
            <i class="fa fa-add"></i>
        </button>
        <button id="library" class="action-btn">
            <i class="fa fa-list"></i>
        </button>
    </div>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio id="audio"></audio>
        <!-- <div class="img-container">
            <img alt="music-cover" id="cover">
        </div> -->
        <div class="navigation">
            <button id="shuffle" class="action-btn changed-btn-color">
                <i class="fa fa-random"></i>
            </button>
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="repeat" class="action-btn changed-btn-color">
                <i class="fa fa-repeat"></i>
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
